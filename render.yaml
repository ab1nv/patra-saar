databases:
  - name: patra-db
    plan: free
    postgresMajorVersion: "15"

services:
  - name: patra-redis
    type: keyvalue
    plan: free
    ipAllowList: []

  - name: patra-api
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.backend
    healthCheckPath: /api/healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: patra-redis
          property: connectionString
      - key: GIN_MODE
        value: release

  - name: patra-worker
    type: worker
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.backend
    # FIX 1: Use 'dockerCommand' for services with 'runtime: docker'.
    dockerCommand: ./worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: patra-redis
          property: connectionString

  - name: patra-frontend
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: patra-api
          # FIX 2: Use 'envVarKey' to reference the public URL environment variable from the API service.
          envVarKey: RENDER_EXTERNAL_URL
      - key: NODE_ENV
        value: production