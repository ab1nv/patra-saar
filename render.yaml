# This top-level key is specifically for PostgreSQL databases.
databases:
  # FIX 1: Defined the PostgreSQL database in the correct 'databases' section.
  - name: patra-db
    plan: free
    # It's good practice to specify the major version.
    postgresMajorVersion: "15"

# This top-level key is for all other services.
services:
  # FIX 2: Redis is a 'keyvalue' service type. 'redis' is deprecated.
  # Added ipAllowList: [] to only allow internal connections (secure default).
  - name: patra-redis
    type: keyvalue
    plan: free
    ipAllowList: []

  # Backend API Server
  - name: patra-api
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.backend
    healthCheckPath: /api/healthz # Recommended: Add a health check path
    envVars:
      # FIX 3: Simplified to use the connection string, which is best practice.
      # Your Go app should be configured to parse this single URL.
      - key: DATABASE_URL
        fromDatabase:
          name: patra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          # FIX 4: The referenced service type must be 'keyvalue'.
          type: keyvalue
          name: patra-redis
          property: connectionString
      - key: GIN_MODE
        value: release

  # Background Worker
  - name: patra-worker
    type: worker
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.backend
    startCommand: ./worker
    envVars:
      # FIX 3: Also simplified here for consistency.
      - key: DATABASE_URL
        fromDatabase:
          name: patra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: patra-redis
          property: connectionString

  # Frontend
  - name: patra-frontend
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: patra-api
          # FIX 5: Use the 'url' property to get the public URL of the backend.
          property: url
      - key: NODE_ENV
        value: production